name: Python Package using Conda

on:
  pull_request:
    branches:
      - development
      - main
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Add conda to system path
      run: |
        # $CONDA is an environment variable pointing to the root of the miniconda directory
        echo $CONDA/bin >> $GITHUB_PATH
        conda create -y -n dronewq python=3.10 gdal

    - name: Install conda deps
      run: conda run -n dronewq pip install -e .

    - name: Install hatch
      run: conda run -n dronewq pip install hatch

    - name: Test with pytest
      run: conda run -n dronewq hatch run test:run
    - name: Lint
      run: |
        conda install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 ./src/dronewq --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 ./src/dronewq --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
